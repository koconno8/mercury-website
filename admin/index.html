<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <script>
      // Prevent auto-initialization
      window.CMS_MANUAL_INIT = true;

      // Define your config
      window.CMS_CONFIG = {
        backend: {
          name: 'github',
          repo: 'koconno8/mercury-website',
          branch: 'main',
          auth_type: 'pkce',
          client_id: '0v231tBrJXYPfMLJ1X5k'
        },
        site_url: 'https://koconno8.github.io/mercury-website',
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'home',
            label: 'Homepage',
            files: [
              {
                file: 'home.md',
                label: 'Home Page Content',
                name: 'home',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Tagline', name: 'tagline', widget: 'string' },
                  { label: 'Intro', name: 'intro', widget: 'text' }
                ]
              }
            ]
          }
        ]
      };
    </script>

    <!-- Load the CMS script (DO NOT auto-init here) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Manual init after script is loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        window.CMS.init(window.CMS_CONFIG);
      });
    </script>
  </body>
</html>
